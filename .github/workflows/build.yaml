name: Build
on: [push]
jobs:
  build:
    runs-on: [ubuntu-latest] 
    steps:
      - name: Autobuild 
        uses: secondlife/action-autobuild@v5
        with:
          platform: common

      - name: Publish
        uses: secondlife/action-autobuild-release@v3
        if: startsWith(github.ref, 'refs/tags/v')
